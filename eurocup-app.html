<head>
  <title>EuroMobi 2012</title>
</head>

<body>

	<div class = "container">

		<div class="page-header">
			<h1>EuroMobi 2012 </h1>
		</div>

		<ul class="nav nav-pills">
        	<li class="active"><a href="#">Brackets</a></li>
        	<li><a href="#">Leaderboard</a></li>
        </ul>

    </div>

	<br /><br />

</body>

<template name="login">

	<form class="well form-inline" id="sign_in">
	  <input type="text" class="input-large" placeholder="Enter your name">
	  <button type="submit" class="btn" >Sign in</button>
	</form>

</template>

<template name="brackets">

	<div class="row">

		<div class="quarter span2">
			<div class="bracket">
				A1: 
				<select id="A1" class="pick first_pick" >
					<option>Greece</option>
					<option>Czech Republic</option>
					<option>Poland</option>
					<option>Russia</option>
				</select>
				<h4>vs</h4>
				B2: 
				<select id="B2" class="pick second_pick" >
					<option>Portugal</option>
					<option>Netherlands</option>
					<option>Germany</option>
					<option>Denmark</option>
				</select>
			</div>

			<div class="bracket">
				C1: <select name="C1" id="C1">
					<option value="France">Spain</option>
					<option value="England">Italy</option>
					<option value="Ukraine">Ireland</option>
					<option value="Sweden">Croatia</option>
				</select>
				<h4>vs</h4>
				D2: <select name="D2" id="D2">
					<option value="France">France</option>
					<option value="England">England</option>
					<option value="Ukraine">Ukraine</option>
					<option value="Sweden">Sweden</option>
				</select>
			</div>

			<div class="bracket">
				A2: 
				<select id="A2" class="pick first_pick" >
					<option>Greece</option>
					<option>Czech Republic</option>
					<option>Poland</option>
					<option>Russia</option>
				</select>
				<h4>vs</h4>
				B1: 
				<select id="B1" class="pick second_pick" >
					<option>Portugal</option>
					<option>Netherlands</option>
					<option>Germany</option>
					<option>Denmark</option>
				</select>
			</div>

			<div class="bracket">
				D1: <select name="D1" id="D1">
					<option value="France">France</option>
					<option value="England">England</option>
					<option value="Ukraine">Ukraine</option>
					<option value="Sweden">Sweden</option>
				</select>
				<h4>vs</h4>
				C2: <select name="C2" id="C2">
					<option value="France">Spain</option>
					<option value="England">Italy</option>
					<option value="Ukraine">Ireland</option>
					<option value="Sweden">Croatia</option>
				</select>
			</div>

		</div>

		<div class="semi span2">

			<div class="semi_1 bracket">
				<input type="text" id="Q1" class="pick first_pick" >
				<h4>vs</h4>
				<input type="text" id="Q2" class="pick second_pick" >
			</div>

			<div class="semi_2 bracket">
				<input type="text" id="Q3" class="pick first_pick" >
				<h4>vs</h4>
				<input type="text" id="Q4" class="pick second_pick" >
			</div>

		</div>

		<div class="final span2">

			<div class="bracket">
				<input type="text" id="S1" class="pick first_pick" >
				<h4>vs</h4>
				<input type="text" id="S2" class="pick second_pick" >
			</div>

		</div>

		<div class="champion span2">

			<div class="bracket">
				<input type="text" id="winner" class="pick first_pick" >
			</div>

		</div>

	</div>

</template>
