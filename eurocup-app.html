<head>
  <title>EuroMobi 2012</title>
</head>

<body>

	<div class = "container">

		<div class="page-header">
			<h1>EuroMobi 2012 </h1>
			<input type="button" class="btn btn-success" value="Save" id="save">
		</div>

		<ul class="nav nav-pills">
        	<li class="active"><a href="#" id="brackets">Brackets</a></li>
        	<li><a href="#" id="leaderboard">Leaderboard</a></li>
        </ul>

    </div>

	<br /><br />

</body>

<template name="leaderboards">

	<table id="leaderboard_list" class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
		<tbody>
	</table>

</template>

<template name="login">

	<form class="well form-inline" id="sign_in">
	  <input type="text" class="input-large" placeholder="Enter your name">
	  <button type="submit" class="btn" >Sign in</button>
	</form>

</template>

<template name="brackets">

	<div class="row">

		<div class="quarter span2">
			<div class="bracket">
				A1:
				<select id="A1" class="pick first_pick" >
					<option>Greece</option>
					<option>Czech Republic</option>
					<option>Poland</option>
					<option>Russia</option>
				</select>
				<h4>vs</h4>
				B2:
				<select id="B2" class="pick second_pick" >
					<option>Portugal</option>
					<option>Netherlands</option>
					<option>Germany</option>
					<option>Denmark</option>
				</select>
			</div>

			<div class="bracket">
				C1: <select name="C1" id="C1" class="pick first_pick">
					<option>Spain</option>
					<option>Italy</option>
					<option>Ireland</option>
					<option>Croatia</option>
				</select>
				<h4>vs</h4>
				D2: <select name="D2" id="D2" class="pick second_pick">
					<option>France</option>
					<option>England</option>
					<option>Ukraine</option>
					<option>Sweden</option>
				</select>
			</div>

			<div class="bracket">
				A2:
				<select id="A2" class="pick first_pick" >
					<option>Greece</option>
					<option>Czech Republic</option>
					<option>Poland</option>
					<option>Russia</option>
				</select>
				<h4>vs</h4>
				B1:
				<select id="B1" class="pick second_pick" >
					<option>Portugal</option>
					<option>Netherlands</option>
					<option>Germany</option>
					<option>Denmark</option>
				</select>
			</div>

			<div class="bracket">
				D1: <select name="D1" id="D1" class="pick first_pick">
					<option>France</option>
					<option>England</option>
					<option>Ukraine</option>
					<option>Sweden</option>
				</select>
				<h4>vs</h4>
				C2: <select name="C2" id="C2" class="pick second_pick">
					<option>Spain</option>
					<option>Italy</option>
					<option>Ireland</option>
					<option>Croatia</option>
				</select>
			</div>

		</div>

		<div class="semi span2">

			<div class="semi_1 bracket">
				<select name="Q1" id="Q1" class="pick first_pick">
				</select>
				<h4>vs</h4>
				<select name="Q2" id="Q2" class="pick second_pick">
				</select>
			</div>

			<div class="semi_2 bracket">
				<select name="Q3" id="Q3" class="pick first_pick">
				</select>
				<h4>vs</h4>
				<select name="Q4" id="Q4" class="pick second_pick">
				</select>
			</div>

		</div>

		<div class="final span2">

			<div class="bracket">
				<select name="S1" id="S1" class="pick first_pick">
				</select>
				<h4>vs</h4>
				<select name="S2" id="S2" class="pick second_pick">
				</select>
			</div>

		</div>

		<div class="champion span2">

			<div class="bracket">
				<select name="winner" id="winner" class="pick first_pick">
				</select>
			</div>

		</div>

	</div>

</template>
